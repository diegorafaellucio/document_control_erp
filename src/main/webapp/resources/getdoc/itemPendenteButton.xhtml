<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:composite="http://java.sun.com/jsf/composite">
	<composite:interface>
		<composite:attribute name="id" required="true"/>
		<composite:attribute name="label" required="true"/>
		<composite:attribute name="itemPendente" required="true"/>
	</composite:interface>
	<composite:implementation>
		<div id="#{cc.attrs.id}" title="#{msg['ItemPendente.'.concat(cc.attrs.itemPendente).concat('.label')]}" style="padding: 1px;">
			<b:commandButton value="#{cc.attrs.label}" styleClass="ui-commandlink ui-widget  btn btn-primary btn-lg"
					onerror="alert('Erro!')" disabled="true" update="content-pg-id"/>
			<i class="fa fa-question-circle" aria-hidden="true" style="vertical-align: top; color: #999;"></i>
		</div>
		<script type="text/javascript">
			$(function () {
				$('#' + '#{cc.attrs.id}').tooltip({'delay':{show:0,hide:0}})
			});
		</script>

	</composite:implementation>
</html>
