<ui:composition
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">
	<f:metadata>
		<f:event type="preRenderView" listener="#{monitoramentoBean.init}" />
	</f:metadata>
	<monitorador>
		<h:panelGroup rendered="#{not empty monitoramentoBean.erro}">
			<erro>#{monitoramentoBean.erro}</erro>
		</h:panelGroup>
		<h:panelGroup rendered="#{empty monitoramentoBean.erro}">
			<parametros>
				<ui:repeat value="#{monitoramentoBean.parametros.entrySet().toArray()}" var="entry">
					<entry>
						<string>#{entry.key}</string>
						<float>#{entry.value}</float>
					</entry>
				</ui:repeat>
			</parametros>
		</h:panelGroup>
	</monitorador>
</ui:composition>
