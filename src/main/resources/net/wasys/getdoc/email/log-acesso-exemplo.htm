<!DOCTYPE html>
<html lang="pt_BR">
<head>
	<style type="text/css">:root {
		--color-background: #F8F9FA;
		--color-foreground: #22272E;
		--color-foreground-light: #627386;
		--color-border-dark: #F2F4F6;
		--color-0: #D4DAE1;
		--color-1: #712BDE;
		--color-2: #5653E8;
		--color-3: #3174F1;
		--color-4: #0095F9;
		--size-container: 880px
	}

	html, body, button {
		text-rendering: optimizeLegibility;
		-webkit-font-smoothing: antialiased;
		font-family: sans-serif;
	}

	html, body {
		margin: 0;
		padding: 0;
		background-color: var(--color-background);
		color: var(--color-foreground)
	}

	h1, h2, h3, h4, h5, h6 {
		margin: 0
	}

	h1 {
		font-weight: 600;
		font-size: 14px
	}

	h2 {
		font-weight: 600;
		font-size: 14px
	}

	h3 {
		font-weight: 500;
		font-size: 18px;
		padding-top: 14px
	}

	h4 {
		font-weight: 500;
		font-size: 14px;
		padding-top: 2px;
		color: var(--color-foreground-light)
	}

	hr {
		border: none;
		border-bottom: 1px solid #D5DAE0;
		width: 30px;
		margin: 17px 0 16px 0
	}

	.app__content {
		transform: scale(0.9);
		transform-origin: 50vw 50vh;
		opacity: 0;
		animation: appContent 0.8s cubic-bezier(0.2, 0.9, 0.3, 1.1) forwards
	}

	@keyframes appContent {
		100% {
			transform: scale(1);
			opacity: 1
		}
	}

	.header {
		line-height: 50px;
		border-bottom: 1px solid var(--color-border-dark)
	}

	.header h1 {
		max-width: var(--size-container);
		margin: 0 auto
	}

	a {
		color: inherit;
		text-decoration: none
	}

	.row {
		display: grid;
		grid-auto-rows: 1fr;
		max-width: var(--size-container);
		margin: 40px auto;
		grid-column-gap: 35px
	}

	.row--first-third {
		grid-template-columns: 295px 550px;
	}

	.row--last-third {
		grid-template-columns: 550px 295px
	}

	.card {
		background: #fff;
		border-radius: 4px;
		position: relative
	}

	.card__title {
		line-height: 38px;
		border-bottom: 1px solid #F2F3F5;
		text-align: left;
		padding-left: 20px;
		position: relative
	}

	.card__content {
		position: relative;
		margin: 0 20px;
		overflow-x: auto;
		max-width: 840px;
	}

	.card__footer .legend {
		display: inline-block
	}

	.card__footer .legend > div {
		display: inline-block
	}

	.card__footer .legend__value {
		display: none
	}

	.card__footer .legend__color {
		margin-top: 16px;
		margin-left: 10px
	}

	.card__footer .legend__title {
		padding-right: 10px;
		font-size: 12px;
		font-weight: 400;
		color: #627386
	}

	.legend {
		display: grid;
		padding-bottom: 15px
	}

	.legend > * {
		min-width: 0
	}

	.legend__title {
		overflow: hidden;
		text-overflow: ellipsis;
		white-space: nowrap;
		font-size: 14px;
		font-weight: 500;
		padding-right: 12px
	}

	.legend__value {
		padding-top: 4px;
		font-size: 12px;
		font-weight: 400;
		color: var(--color-foreground-light)
	}

	.legend__color {
		background-color: var(--color);
		width: 6px;
		height: 6px;
		border-radius: 3px;
		float: left;
		margin: 6px 10px 20px 0
	}

	.about-me__legend {
		grid-row-gap: 4px;
		width: 268px
	}

	.statistics .count-to {
		display: inline-block;
		width: 55px
	}

	.tables-info {
		min-height: 315px;
		height: auto;
	}

	.tables-info2 {
		min-height: 315px;
		height: auto;
	}

	.heatmap__legend > div:last-child {
		padding-left: 7px
	}

	.heatmap__legend > div:first-child {
		text-align: right;
		padding-right: 7px
	}

	.chart__axis--x label {
		text-align: center;
		flex-grow: 1
	}

	.chart__axis--y label {
		display: block;
		padding-top: 33px;
		text-align: center;
		padding-right: 15px
	}


	.chart--lines .chart__area {
		opacity: 0
	}

	.app--loaded .loading {
		transform: translate(-50%, -50%) scale(2);
		transition: opacity 0.5s, transform 1s
	}

	@keyframes loadingCenter {
		0%, 100% {
			opacity: 1;
			transform: scale(0);
			stroke-width: 30px
		}
		60% {
			opacity: 1;
			transform: scale(2);
			stroke-width: 3px
		}
	}

	@keyframes loadingLine1 {
		0% {
			stroke-dasharray: 20 585
		}
		100% {
			stroke-dasharray: 48.5 516.5;
			stroke-dashoffset: -516.5
		}
	}

	@keyframes loadingLine2 {
		0% {
			stroke-dasharray: 20 630;
			stroke-dashoffset: 20
		}
		100% {
			stroke-dasharray: 35 575;
			stroke-dashoffset: -575
		}
	}

	@keyframes loadingRect {
		0% {
			transform: scale(0) rotate(45deg)
		}
		100% {
			transform: scale(1) rotate(45deg)
		}
	}

	@keyframes loadingDot {
		0% {
			transform: scale(0)
		}
		100% {
			transform: scale(1)
		}
	}

	@keyframes loadingTitle {
		0%, 100% {
			transform: scale(0.95) translateY(-50%);
			opacity: 0
		}
		50% {
			opacity: 1;
			transform: scale(1.05) translateY(0)
		}
	}
	</style>
</head>
<body>
<div class="app app--loaded" style="--alpha:0; --beta:0; --gamma:0;">
	<div class="app__content">
		<header class="header"><h1>#$id</h1></header>
		<div class="row row--first-third">
			<div class="card about-me">
				<div class="card__title"><h2>Remote User: $remoteUser</h2></div>
				<div class="card__content">
					<h3>Inicio</h3>
					<h4>$inicio</h4>
					<h3>Fim</h3>
					<h4>$fim</h4>
					<h3>Tempo (ms)</h3>
					<h4>$tempo</h4>
					<h3>Status</h3>
					<h4>$status</h4>
					<h3>ServeletPath</h3>
					<h4>$servletPath</h4>
					<hr>
					<div class="legend about-me__legend" style="grid-template-columns: 1fr 1fr;">
						<div>
							<div class="legend__color" style="--color:var(--color-2);"></div>
							<div class="legend__title">Ajax</div>
							<div class="legend__value">
								<div class="count-to">$ajax</div>
							</div>
						</div>
						<div>
							<div class="legend__color" style="--color:var(--color-4);"></div>
							<div class="legend__title">Method</div>
							<div class="legend__value">
								<div class="count-to">$method</div>
							</div>
						</div>
						<div>
							<div class="legend__color" style="--color:var(--color-1);"></div>
							<div class="legend__title">Up</div>
							<div class="legend__value">
								<div class="count-to">$up</div>
							</div>
						</div>
						<div>
							<div class="legend__color" style="--color:var(--color-3);"></div>
							<div class="legend__title">Down</div>
							<div class="legend__value">
								<div class="count-to">$down</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="card statistics">
				<div class="card__title"><h2>Headers</h2></div>
				<div class="card__content">
					<h4>$headers</h4>
				</div>
			</div>
		</div>
		<div class="row row--last-third">
			<div class="card tables-info">
				<div class="card__title"><h2>Parametros</h2></div>
				<div class="card__content">
					<h4>$parameters</h4>
				</div>
			</div>
			<div class="card tables-info2">
				<div class="card__title"><h2>UserAgent</h2></div>
				<div class="card__content">
					<h4>$userAgent</h4>
				</div>
			</div>
		</div>
		<div class="row row--full">
			<div class="card tables-info3">
				<div class="card__title"><h2>Error</h2></div>
				<div class="card__content">
					<pre><h4>$erro</h4></pre>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
