<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="resultadoConsulta" type="net.wasys.getdoc.domain.vo.ResultadoConsultaVO" required="true"/>
	</composite:interface>

	<composite:implementation>
		<div class="col-sm-6 row-g row-grupo-#{cc.attrs.resultadoConsulta.subRegraId}" style="margin-bottom: 0;">
			<div class="row">
				<div class="col-sm-4">
					<h:outputLabel value="Placa:" styleClass="bf-no-message"/>
				</div>
				<div class="col-sm-8">
					<h:outputText value="#{cc.attrs.resultadoConsulta.leilao.placa}"/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<h:outputLabel value="Situação Chassi:" styleClass="bf-no-message"/>
				</div>
				<div class="col-sm-8">
					<h:outputText value="#{cc.attrs.resultadoConsulta.leilao.situacaoChassi}"/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<h:outputLabel value="Ano Modelo:" styleClass="bf-no-message"/>
				</div>
				<div class="col-sm-8">
					<h:outputText value="#{cc.attrs.resultadoConsulta.leilao.anoModelo}"/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<h:outputLabel value="Combustível:" styleClass="bf-no-message"/>
				</div>
				<div class="col-sm-8">
					<h:outputText value="#{cc.attrs.resultadoConsulta.leilao.combustivel}"/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<h:outputLabel value="Renavam:" styleClass="bf-no-message"/>
				</div>
				<div class="col-sm-8">
					<h:outputText value="#{cc.attrs.resultadoConsulta.leilao.renavam}"/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<h:outputLabel value="Segmento:" styleClass="bf-no-message"/>
				</div>
				<div class="col-sm-8">
					<h:outputText value="#{cc.attrs.resultadoConsulta.leilao.segmento}"/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<h:outputLabel value="Nº Motor" styleClass="bf-no-message"/>
				</div>
				<div class="col-sm-8">
					<h:outputText value="#{cc.attrs.resultadoConsulta.leilao.nrMotor}"/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<h:outputLabel value="Nº Carroceria" styleClass="bf-no-message"/>
				</div>
				<div class="col-sm-8">
					<h:outputText value="#{cc.attrs.resultadoConsulta.leilao.nrCarroceria}"/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<h:outputLabel value="Quantidade Eixos" styleClass="bf-no-message"/>
				</div>
				<div class="col-sm-8">
					<h:outputText value="#{cc.attrs.resultadoConsulta.leilao.quanEixos}"/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<h:outputLabel value="Pontuação Score" styleClass="bf-no-message"/>
				</div>
				<div class="col-sm-8">
					<h:outputText value="#{cc.attrs.resultadoConsulta.leilao.score.scorePontuacao}"/>
				</div>
			</div>
		</div>
		<div class="col-sm-6 row-g row-grupo-#{cc.attrs.resultadoConsulta.subRegraId}" style="margin-bottom: 0;">
			<div class="row">
				<div class="col-sm-4">
					<h:outputLabel value="Chassi:" styleClass="bf-no-message"/>
				</div>
				<div class="col-sm-8">
					<h:outputText value="#{cc.attrs.resultadoConsulta.leilao.chassi}"/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<h:outputLabel value="Ano Fabricação:" styleClass="bf-no-message"/>
				</div>
				<div class="col-sm-8">
					<h:outputText value="#{cc.attrs.resultadoConsulta.leilao.anoFabricacao}"/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<h:outputLabel value="Marca Modelo:" styleClass="bf-no-message"/>
				</div>
				<div class="col-sm-8">
					<h:outputText value="#{cc.attrs.resultadoConsulta.leilao.marcaModelo}"/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<h:outputLabel value="Cor:" styleClass="bf-no-message"/>
				</div>
				<div class="col-sm-8">
					<h:outputText value="#{cc.attrs.resultadoConsulta.leilao.cor}"/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<h:outputLabel value="Subsegmento:" styleClass="bf-no-message"/>
				</div>
				<div class="col-sm-8">
					<h:outputText value="#{cc.attrs.resultadoConsulta.leilao.subsegmento}"/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<h:outputLabel value="Nº Câmbio" styleClass="bf-no-message"/>
				</div>
				<div class="col-sm-8">
					<h:outputText value="#{cc.attrs.resultadoConsulta.leilao.nrCambio}"/>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<h:outputLabel value="Nº Eixo Traseiro" styleClass="bf-no-message"/>
				</div>
				<div class="col-sm-8">
					<h:outputText value="#{cc.attrs.resultadoConsulta.leilao.nrEixotraseiro}"/>
				</div>
			</div>
		</div>
		<h:panelGroup rendered="#{not empty cc.attrs.resultadoConsulta.leilao.leiloes}">
			<ui:repeat var="leilao" value="#{cc.attrs.resultadoConsulta.leilao.leiloes}" varStatus="status">
				<div class="row col-sm-12">
					<div class="col-sm-6 row-g row-grupo-#{cc.attrs.resultadoConsulta.subRegraId}" style="margin-bottom: 0;">
						<div class="row">
							<div class="col-sm-4">
								<h:outputLabel value="Leilão Nº#{status.index + 1}" styleClass="bf-no-message"/>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4">
								<h:outputLabel value="Leiloeiro:" styleClass="bf-no-message"/>
							</div>
							<div class="col-sm-8">
								<h:outputText value="#{leilao.leiloeiro}"/>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4">
								<h:outputLabel value="Lote:" styleClass="bf-no-message"/>
							</div>
							<div class="col-sm-8">
								<h:outputText value="#{leilao.lote}"/>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4">
								<h:outputLabel value="Condição Veículo:" styleClass="bf-no-message"/>
							</div>
							<div class="col-sm-8">
								<h:outputText value="#{leilao.condVeiculo}"/>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4">
								<h:outputLabel value="Condição Motor:" styleClass="bf-no-message"/>
							</div>
							<div class="col-sm-8">
								<h:outputText value="#{leilao.condMotor}"/>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4">
								<h:outputLabel value="Obs:" styleClass="bf-no-message"/>
							</div>
							<div class="col-sm-8">
								<h:outputText value="#{leilao.obs}"/>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4">
								<h:outputLabel value="Fotos:" styleClass="bf-no-message"/>
							</div>
							<div class="col-sm-8">
								<span class="btn btn-default popImg linkAnexo" imgPath="#{leilao.fotos.foto1}" style="margin-right: 10px; margin-bottom: 10px;"
										jsf:rendered="#{not empty leilao.fotos.foto1}">
									<i class="fa fa-file-image-o" aria-hidden="true"></i>
									Foto 1
								</span>
								<span class="btn btn-default popImg linkAnexo" imgPath="#{leilao.fotos.foto2}" style="margin-right: 10px; margin-bottom: 10px;"
										jsf:rendered="#{not empty leilao.fotos.foto2}">
									<i class="fa fa-file-image-o" aria-hidden="true"></i>
									Foto 2
								</span>
								<span class="btn btn-default popImg linkAnexo" imgPath="#{leilao.fotos.foto3}" style="margin-right: 10px; margin-bottom: 10px;"
										jsf:rendered="#{not empty leilao.fotos.foto3}">
									<i class="fa fa-file-image-o" aria-hidden="true"></i>
									Foto 3
								</span>
								<span class="btn btn-default popImg linkAnexo" imgPath="#{leilao.fotos.foto4}" style="margin-right: 10px; margin-bottom: 10px;"
										jsf:rendered="#{not empty leilao.fotos.foto4}">
									<i class="fa fa-file-image-o" aria-hidden="true"></i>
									Foto 4
								</span>
							</div>
						</div>
					</div>
					<div class="col-sm-6 row-g row-grupo-#{cc.attrs.resultadoConsulta.subRegraId}" style="margin-bottom: 0;">											
						<div class="row">
							<div class="col-sm-4">
								<h:outputLabel value="" styleClass="bf-no-message"/>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4">
								<h:outputLabel value="Comitente:" styleClass="bf-no-message"/>
							</div>
							<div class="col-sm-8">
								<h:outputText value="#{leilao.comitente}"/>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4">
								<h:outputLabel value="Data Leilão:" styleClass="bf-no-message"/>
							</div>
							<div class="col-sm-8">
								<h:outputText value="#{leilao.dataLeilao}"/>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4">
								<h:outputLabel value="SIT Chassi:" styleClass="bf-no-message"/>
							</div>
							<div class="col-sm-8">
								<h:outputText value="#{leilao.sitChassi}"/>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4">
								<h:outputLabel value="Condição Câmbio:" styleClass="bf-no-message"/>
							</div>
							<div class="col-sm-8">
								<h:outputText value="#{leilao.condCambio}"/>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-4">
								<h:outputLabel value="Condição Mecânica:" styleClass="bf-no-message"/>
							</div>
							<div class="col-sm-8">
								<h:outputText value="#{leilao.condMecanica}"/>
							</div>
						</div>
					</div>
				</div>
			</ui:repeat>
		</h:panelGroup>
	</composite:implementation>
</html>
